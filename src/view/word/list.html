{% extends "base.html" %}

  {% block title %}Word list{% endblock %}
  {% block body %}
    {% if user %}
      <form method="post">
        New word:
        <input type="text" name="new_word" autofocus="autofocus"/>
        <input type="submit" />
      </form>
      <table>
        <tr><td>Word</td></tr>
      {% for word in words %}
        <tr><td>{{ word.word }}</td></tr>
      {% endfor %}
      </table>
    {% else %}
      Not signed in.
    {% endif %}
  {% endblock %}
